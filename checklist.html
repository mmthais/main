
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Disciplinas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background: linear-gradient(200deg, #A6A6A6 0%, #151524 100%);
            min-height: 100vh;
            padding: 20px;
        }

        input, textarea, button { font-family: inherit; }

        .container { max-width: 1200px; margin: 0 auto; }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }

        .controls-left, .controls-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-delete { background: #ef4444; }
        .btn-delete:hover { background: #dc2626; }

        .mode-switch {
            display: inline-flex;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            background: #f9fafb;
        }

        .mode-btn {
            border: none;
            background: transparent;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 800;
            color: #374151;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .mode-btn:hover { background: rgba(102,126,234,0.12); }
        .mode-btn.active { background: #667eea; color: white; }

        .mode-hint { font-size: 13px; color: #6b7280; }

        .disciplinas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .disciplina-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .disciplina-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .card-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .card-header input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* Nome da disciplina: permanentemente grifado */
        .card-header .disciplina-nome {
            font-weight: 800;
            font-size: 18px;
        }

        .checklist-item {
            margin-bottom: 12px;
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checklist-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checklist-item input[type="text"],
        .checklist-item input[type="datetime-local"] {
            flex: 1;
            padding: 6px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 14px;
        }

        .item-label {
            font-weight: 700;
            color: #374151;
            min-width: 120px;
        }

        .inline-group {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        /* Observa√ß√µes */
        .obs-wrap {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
        }

        textarea {
            width: 100%;
            min-height: 86px;
            resize: vertical;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.35;
            background: white;
        }

        .delete-card {
            width: 100%;
            margin-top: 15px;
            padding: 8px;
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .delete-card:hover { background: #fecaca; }

        @media (max-width: 520px) {
            .item-label { min-width: 100px; }
            .controls { padding: 16px; }
            .btn { padding: 10px 14px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìö Checklist de Disciplinas</h1>
    <p class="subtitle">Modalidade ativa: <b id="modoTitulo"></b></p>

    <div class="controls">
        <div class="controls-left">
            <div class="mode-switch" aria-label="Selecionar modalidade">
                <button class="mode-btn" id="btnPleno" onclick="trocarModo('pleno')">EaD Pleno</button>
                <button class="mode-btn" id="btnPresencial" onclick="trocarModo('presencial')">EaD Presencial</button>
            </div>
            <span class="mode-hint">Os dados s√£o salvos separadamente por modalidade.</span>
        </div>

        <div class="controls-right">
            <button class="btn" onclick="adicionarDisciplina()">+ Nova Disciplina</button>
            <button class="btn btn-delete" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
        </div>
    </div>

    <div class="disciplinas-grid" id="disciplinasGrid"></div>
</div>

<script>
const MODOS = {
    pleno: { label: "EaD Pleno", storageKey: "disciplinas_ead_pleno" },
    presencial: { label: "EaD Presencial", storageKey: "disciplinas_ead_presencial" }
};

let modoAtual = localStorage.getItem("modoChecklist") || "pleno";
let disciplinas = [];

function chaveAtual() { return MODOS[modoAtual].storageKey; }

// Migra√ß√£o do storage antigo (se existir) para "pleno"
(function migrarAntigo() {
    try {
        const legado = localStorage.getItem("disciplinas");
        const jaMigrado = localStorage.getItem("disciplinas_migradas_v3");
        if (legado && !jaMigrado) {
            localStorage.setItem(MODOS.pleno.storageKey, legado);
            localStorage.setItem("disciplinas_migradas_v3", "1");
        }
    } catch (e) {}
})();

function normalizar(d) {
    return {
        id: d.id ?? Date.now(),
        nome: d.nome ?? "",
        professor: d.professor ?? "",
        cargaHoraria: d.cargaHoraria ?? "",   // textual
        extensao: d.extensao ?? "",           // sim | nao | ""
        observacao: d.observacao ?? "",
        videoBoasVindas: d.videoBoasVindas ?? false,
        planoEnsino: d.planoEnsino ?? false,
        aulaAoVivo1: d.aulaAoVivo1 ?? "",
        aulaAoVivo2: d.aulaAoVivo2 ?? "",
        plantaoSemanal: d.plantaoSemanal ?? ""
    };
}

function carregarDados() {
    disciplinas = (JSON.parse(localStorage.getItem(chaveAtual())) || []).map(normalizar);
}

function salvarDados() {
    localStorage.setItem(chaveAtual(), JSON.stringify(disciplinas));
}

function atualizarUIModo() {
    document.getElementById("btnPleno").classList.toggle("active", modoAtual === "pleno");
    document.getElementById("btnPresencial").classList.toggle("active", modoAtual === "presencial");
    document.getElementById("modoTitulo").textContent = MODOS[modoAtual].label;
}

function trocarModo(novoModo) {
    salvarDados();
    modoAtual = novoModo;
    localStorage.setItem("modoChecklist", modoAtual);
    carregarDados();
    atualizarUIModo();
    renderizar();
}

function adicionarDisciplina() {
    disciplinas.push(normalizar({ id: Date.now() }));
    salvarDados();
    renderizar();
}

function atualizarCampo(id, campo, valor) {
    const d = disciplinas.find(x => x.id === id);
    if (!d) return;
    d[campo] = valor;
    salvarDados();
}

function setExtensao(id, valor) {
    const d = disciplinas.find(x => x.id === id);
    if (!d) return;
    d.extensao = (d.extensao === valor) ? "" : valor;
    salvarDados();
    renderizar();
}

function deletarDisciplina(id) {
    disciplinas = disciplinas.filter(x => x.id !== id);
    salvarDados();
    renderizar();
}

function limparTudo() {
    if (!confirm("Tem certeza que deseja apagar TODAS as disciplinas desta modalidade?")) return;
    disciplinas = [];
    salvarDados();
    renderizar();
}

function renderizar() {
    const grid = document.getElementById("disciplinasGrid");

    if (!disciplinas.length) {
        grid.innerHTML = "<p style='color:white; text-align:center; grid-column: 1 / -1;'>Nenhuma disciplina cadastrada ainda. Clique em <b>+ Nova Disciplina</b>.</p>";
        return;
    }

    grid.innerHTML = disciplinas.map(d => `
        <div class="disciplina-card">
            <div class="card-header">
                <input class="disciplina-nome" type="text" placeholder="Nome da Disciplina" value="${escapeHtml(d.nome)}"
                    onchange="atualizarCampo(${d.id}, 'nome', this.value)" />

                <input type="text" placeholder="Professor(a)" value="${escapeHtml(d.professor)}"
                    onchange="atualizarCampo(${d.id}, 'professor', this.value)" />
            </div>

            <div class="checklist-item">
                <span class="item-label">Carga hor√°ria</span>
                <input type="text" placeholder="Ex.: 60h / 40 horas / 3 cr√©ditos" value="${escapeAttr(d.cargaHoraria)}"
                    onchange="atualizarCampo(${d.id}, 'cargaHoraria', this.value)" />
            </div>

            ${modoAtual === "pleno" ? `
            <div class="checklist-item">
                <span class="item-label">Extens√£o</span>
                <div class="inline-group">
                    <label>
                        <input type="checkbox" ${d.extensao === "sim" ? "checked" : ""}
                            onchange="setExtensao(${d.id}, 'sim')" />
                        Sim
                    </label>
                    <label>
                        <input type="checkbox" ${d.extensao === "nao" ? "checked" : ""}
                            onchange="setExtensao(${d.id}, 'nao')" />
                        N√£o
                    </label>
                </div>
            </div>
            ` : ""}

            <div class="checklist-item">
                <label style="flex:1">
                    <input type="checkbox" ${d.videoBoasVindas ? "checked" : ""}
                        onchange="atualizarCampo(${d.id}, 'videoBoasVindas', this.checked)" />
                    V√≠deo boas-vindas
                </label>
            </div>

            <div class="checklist-item">
                <label style="flex:1">
                    <input type="checkbox" ${d.planoEnsino ? "checked" : ""}
                        onchange="atualizarCampo(${d.id}, 'planoEnsino', this.checked)" />
                    Plano de ensino
                </label>
            </div>

            ${modoAtual === "pleno" ? `
            <div class="checklist-item">
                <span class="item-label">Aula ao vivo 1</span>
                <input type="datetime-local" value="${escapeAttr(d.aulaAoVivo1)}"
                    onchange="atualizarCampo(${d.id}, 'aulaAoVivo1', this.value)" />
            </div>

            <div class="checklist-item">
                <span class="item-label">Aula ao vivo 2</span>
                <input type="datetime-local" value="${escapeAttr(d.aulaAoVivo2)}"
                    onchange="atualizarCampo(${d.id}, 'aulaAoVivo2', this.value)" />
            </div>
            ` : ""}

            <div class="checklist-item">
                <span class="item-label">Plant√£o semanal</span>
                <input type="text" placeholder="Ex.: toda ter√ßa 19h" value="${escapeHtml(d.plantaoSemanal)}"
                    onchange="atualizarCampo(${d.id}, 'plantaoSemanal', this.value)" />
            </div>

            <!-- Observa√ß√µes DEVE ser o √∫ltimo campo -->
            <div class="checklist-item obs-wrap">
                <span class="item-label">Observa√ß√µes</span>
                <textarea placeholder="Escreva aqui observa√ß√µes, pend√™ncias, links, etc."
                    onchange="atualizarCampo(${d.id}, 'observacao', this.value)">${escapeText(d.observacao)}</textarea>
            </div>

            <button class="btn delete-card" onclick="deletarDisciplina(${d.id})">Remover disciplina</button>
        </div>
    `).join("");
}

/* Helpers de escape */
function escapeHtml(str) {
    return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
}

function escapeAttr(str) { return escapeHtml(str).replaceAll("\n", " "); }

function escapeText(str) {
    return String(str ?? "").replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;");
}

carregarDados();
atualizarUIModo();
renderizar();
</script>
</body>
</html>
