<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Disciplinas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(200deg, #A6A6A6 0%, #151524 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-delete {
            background: #ef4444;
            margin-left: 10px;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .disciplinas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .disciplina-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .disciplina-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .card-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .card-header input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .card-header input[type="text"]:first-child {
            font-weight: 600;
            font-size: 18px;
        }

        .checklist-item {
            margin-bottom: 12px;
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }

        .checklist-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checklist-item input[type="text"],
        .checklist-item input[type="datetime-local"] {
            flex: 1;
            padding: 6px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 14px;
        }

        .item-label {
            font-weight: 500;
            color: #374151;
            min-width: 120px;
        }

        .delete-card {
            width: 100%;
            margin-top: 15px;
            padding: 8px;
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .delete-card:hover {
            background: #fecaca;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-sim {
            background: #d1fae5;
            color: #065f46;
        }

        .status-nao {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .disciplinas-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Checklist de Disciplinas</h1>
        <h2>Controle interno de disciplinas tutoradas</h2>
        <div class="controls">
            <button class="btn" onclick="adicionarDisciplina()">+ Nova Disciplina</button>
            <button class="btn btn-delete" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
        </div>

        <div class="disciplinas-grid" id="disciplinasGrid"></div>
    </div>

    <script>
        // Carregar dados salvos ao iniciar
        let disciplinas = JSON.parse(localStorage.getItem('disciplinas')) || [];

        function salvarDados() {
            localStorage.setItem('disciplinas', JSON.stringify(disciplinas));
        }

        function adicionarDisciplina() {
            const novaDisciplina = {
                id: Date.now(),
                nome: '',
                professor: '',
                videoBoasVindas: false,
                planoEnsino: false,
                aulaAoVivo1: '',
                aulaAoVivo2: '',
                plantaoSemanal: ''
            };
            
            disciplinas.push(novaDisciplina);
            salvarDados();
            renderizar();
        }

        function deletarDisciplina(id) {
            if (confirm('Tem certeza que deseja deletar esta disciplina?')) {
                disciplinas = disciplinas.filter(d => d.id !== id);
                salvarDados();
                renderizar();
            }
        }

        function atualizarCampo(id, campo, valor) {
            const disciplina = disciplinas.find(d => d.id === id);
            if (disciplina) {
                disciplina[campo] = valor;
                salvarDados();
                renderizar();
            }
        }

        function limparTudo() {
            if (confirm('Tem certeza que deseja limpar TODAS as disciplinas? Esta a√ß√£o n√£o pode ser desfeita.')) {
                disciplinas = [];
                salvarDados();
                renderizar();
            }
        }

        function renderizar() {
            const grid = document.getElementById('disciplinasGrid');
            
            if (disciplinas.length === 0) {
                grid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">Nenhuma disciplina cadastrada. Clique em "Nova Disciplina" para come√ßar.</p>';
                return;
            }

            grid.innerHTML = disciplinas.map(disc => `
                <div class="disciplina-card">
                    <div class="card-header">
                        <input 
                            type="text" 
                            placeholder="Nome da Disciplina" 
                            value="${disc.nome}"
                            onchange="atualizarCampo(${disc.id}, 'nome', this.value)"
                        />
                        <input 
                            type="text" 
                            placeholder="Professor(a)" 
                            value="${disc.professor}"
                            onchange="atualizarCampo(${disc.id}, 'professor', this.value)"
                        />
                    </div>

                    <div class="checklist-item">
                        <label>
                            <input 
                                type="checkbox" 
                                ${disc.videoBoasVindas ? 'checked' : ''}
                                onchange="atualizarCampo(${disc.id}, 'videoBoasVindas', this.checked)"
                            />
                            <span class="item-label">V√≠deo de boas-vindas</span>
                        </label>
                        <span class="status-badge ${disc.videoBoasVindas ? 'status-sim' : 'status-nao'}">
                            ${disc.videoBoasVindas ? 'Postou' : 'N√£o postou'}
                        </span>
                    </div>

                    <div class="checklist-item">
                        <label>
                            <input 
                                type="checkbox" 
                                ${disc.planoEnsino ? 'checked' : ''}
                                onchange="atualizarCampo(${disc.id}, 'planoEnsino', this.checked)"
                            />
                            <span class="item-label">Plano de ensino</span>
                        </label>
                        <span class="status-badge ${disc.planoEnsino ? 'status-sim' : 'status-nao'}">
                            ${disc.planoEnsino ? 'Postou' : 'N√£o postou'}
                        </span>
                    </div>

                    <div class="checklist-item">
                        <span class="item-label">Aula ao vivo 1:</span>
                        <input 
                            type="datetime-local" 
                            value="${disc.aulaAoVivo1}"
                            onchange="atualizarCampo(${disc.id}, 'aulaAoVivo1', this.value)"
                        />
                    </div>

                    <div class="checklist-item">
                        <span class="item-label">Aula ao vivo 2:</span>
                        <input 
                            type="datetime-local" 
                            value="${disc.aulaAoVivo2}"
                            onchange="atualizarCampo(${disc.id}, 'aulaAoVivo2', this.value)"
                        />
                    </div>

                    <div class="checklist-item">
                        <span class="item-label">Plant√£o semanal:</span>
                        <input 
                            type="text" 
                            placeholder="Ex: Segunda √†s 14h"
                            value="${disc.plantaoSemanal}"
                            onchange="atualizarCampo(${disc.id}, 'plantaoSemanal', this.value)"
                        />
                    </div>

                    <button class="btn delete-card" onclick="deletarDisciplina(${disc.id})">
                        üóëÔ∏è Deletar Disciplina
                    </button>
                </div>
            `).join('');
        }

        // Renderizar ao carregar a p√°gina
        renderizar();
    </script>
</body>
</html>
