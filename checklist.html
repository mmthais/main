<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist de Disciplinas</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“š Checklist de Disciplinas</h1>
    <div class="subheader">EaD Pleno e EaD Presencial</div>

    <div class="tabs" role="tablist" aria-label="Modalidade">
      <button class="tab active" id="tabPleno" onclick="setTab('pleno')" role="tab" aria-selected="true">EaD Pleno</button>
      <button class="tab" id="tabPresencial" onclick="setTab('presencial')" role="tab" aria-selected="false">EaD Presencial</button>
    </div>

    <div class="controls">
      <div class="left">
        <button class="btn" onclick="adicionarDisciplina()">+ Nova Disciplina</button>
        <button class="btn btn-delete" onclick="limparTudo()">ğŸ—‘ï¸ Limpar Tudo</button>
      </div>

      <div class="right">
        <span id="authPill" class="pill">ğŸ’¾ Local: <strong>Ativo</strong></span>
        <button id="btnLogin" class="btn btn-secondary" onclick="loginGoogle()">Entrar com Google</button>
        <button id="btnLogout" class="btn btn-secondary" onclick="logoutGoogle()" style="display:none;">Sair</button>
      </div>

      <div class="small" id="cloudHint" style="width:100%; margin-top:4px;">
        Sem login: salvando apenas no seu navegador (localStorage).
      </div>
    </div>

    <div class="disciplinas-grid" id="disciplinasGrid"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
