
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Disciplinas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(200deg, #A6A6A6 0%, #151524 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: space-between;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-delete { background: #ef4444; }

        .mode-switch {
            display: inline-flex;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            background: #f9fafb;
        }

        .mode-btn {
            border: none;
            background: transparent;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 700;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .disciplinas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .disciplina-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
        }

        .card-header input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .checklist-item {
            margin-bottom: 12px;
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .item-label {
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            resize: vertical;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px;
            font-family: inherit;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üìö Checklist de Disciplinas</h1>
    <div class="subtitle"><b id="modoTitulo"></b></div>

    <div class="controls">
        <div class="mode-switch">
            <button class="mode-btn" id="btnPleno" onclick="trocarModo('pleno')">EaD Pleno</button>
            <button class="mode-btn" id="btnPresencial" onclick="trocarModo('presencial')">EaD Presencial</button>
        </div>

        <div>
            <button class="btn" onclick="adicionarDisciplina()">+ Nova Disciplina</button>
            <button class="btn btn-delete" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
        </div>
    </div>

    <div class="disciplinas-grid" id="disciplinasGrid"></div>
</div>

<script>
const MODOS = {
    pleno: { label: "EaD Pleno", storageKey: "disciplinas_ead_pleno" },
    presencial: { label: "EaD Presencial", storageKey: "disciplinas_ead_presencial" }
};

let modoAtual = localStorage.getItem("modoChecklist") || "pleno";
let disciplinas = [];

function chaveAtual() { return MODOS[modoAtual].storageKey; }

function carregarDados() {
    disciplinas = JSON.parse(localStorage.getItem(chaveAtual())) || [];
}

function salvarDados() {
    localStorage.setItem(chaveAtual(), JSON.stringify(disciplinas));
}

function atualizarUIModo() {
    document.getElementById("btnPleno").classList.toggle("active", modoAtual === "pleno");
    document.getElementById("btnPresencial").classList.toggle("active", modoAtual === "presencial");
    document.getElementById("modoTitulo").textContent = MODOS[modoAtual].label;
}

function trocarModo(novoModo) {
    salvarDados();
    modoAtual = novoModo;
    localStorage.setItem("modoChecklist", modoAtual);
    carregarDados();
    atualizarUIModo();
    renderizar();
}

function adicionarDisciplina() {
    disciplinas.push({
        id: Date.now(),
        nome: "",
        professor: "",
        cargaHoraria: "",
        extensao: "",
        observacao: "",
        videoBoasVindas: false,
        planoEnsino: false,
        aulaAoVivo1: "",
        aulaAoVivo2: "",
        plantaoSemanal: ""
    });
    salvarDados();
    renderizar();
}

function atualizarCampo(id, campo, valor) {
    const d = disciplinas.find(x => x.id === id);
    if (d) {
        d[campo] = valor;
        salvarDados();
    }
}

function limparTudo() {
    disciplinas = [];
    salvarDados();
    renderizar();
}

function renderizar() {
    const grid = document.getElementById("disciplinasGrid");

    if (!disciplinas.length) {
        grid.innerHTML = "<p style='color:white'>Nenhuma disciplina cadastrada</p>";
        return;
    }

    grid.innerHTML = disciplinas.map(d => `
        <div class="disciplina-card">
            <div class="card-header">
                <input type="text" placeholder="Nome da Disciplina" value="${d.nome}"
                    onchange="atualizarCampo(${d.id}, 'nome', this.value)" />

                <input type="text" placeholder="Professor(a)" value="${d.professor}"
                    onchange="atualizarCampo(${d.id}, 'professor', this.value)" />
            </div>

            <div class="checklist-item">
                <span class="item-label">Carga Hor√°ria</span>
                <input type="number" value="${d.cargaHoraria}"
                    onchange="atualizarCampo(${d.id}, 'cargaHoraria', this.value)" />
            </div>

            ${modoAtual === "pleno" ? `
            <div class="checklist-item">
                <span class="item-label">Disciplina de Extens√£o</span>
                <div class="radio-group">
                    <label>
                        <input type="checkbox"
                            ${d.extensao === "sim" ? "checked" : ""}
                            onchange="atualizarCampo(${d.id}, 'extensao', this.checked ? 'sim' : '')">
                        Sim
                    </label>

                    <label>
                        <input type="checkbox"
                            ${d.extensao === "nao" ? "checked" : ""}
                            onchange="atualizarCampo(${d.id}, 'extensao', this.checked ? 'nao' : '')">
                        N√£o
                    </label>
                </div>
            </div>
            ` : ""}

            <div class="checklist-item">
                <span class="item-label">Observa√ß√µes</span>
                <textarea placeholder="Digite observa√ß√µes importantes..."
                    onchange="atualizarCampo(${d.id}, 'observacao', this.value)">${d.observacao || ""}</textarea>
            </div>

            ${modoAtual === "pleno" ? `
            <div class="checklist-item">
                <span class="item-label">Aula ao vivo 1</span>
                <input type="datetime-local" value="${d.aulaAoVivo1}"
                    onchange="atualizarCampo(${d.id}, 'aulaAoVivo1', this.value)" />
            </div>

            <div class="checklist-item">
                <span class="item-label">Aula ao vivo 2</span>
                <input type="datetime-local" value="${d.aulaAoVivo2}"
                    onchange="atualizarCampo(${d.id}, 'aulaAoVivo2', this.value)" />
            </div>
            ` : ""}

            <div class="checklist-item">
                <span class="item-label">Plant√£o semanal</span>
                <input type="text" value="${d.plantaoSemanal}"
                    onchange="atualizarCampo(${d.id}, 'plantaoSemanal', this.value)" />
            </div>

            <button class="btn btn-delete" onclick="disciplinas = disciplinas.filter(x => x.id !== ${d.id}); salvarDados(); renderizar();">
                Deletar
            </button>
        </div>
    `).join("");
}

carregarDados();
atualizarUIModo();
renderizar();
</script>

</body>
</html>
